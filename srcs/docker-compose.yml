version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx:final
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - inception_network
    restart: always
  
  mariadb:
    container_name: mariadb
    image: mariadb:final
    env_file: .env
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - inception_network
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/rukkyaa/data/mysql
      o: bind

networks:
  inception_network:
    driver: bridge